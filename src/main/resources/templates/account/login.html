<!DOCTYPE html>
<html>
<head th:fragment="head">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta content="ie=edge" http-equiv="x-ua-compatible" />
    <title th:text="${metaTitle} ? ${metaTitle} : 'KIR Competetion' "></title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" href="/css/frontend.css"/>
</head>
<body>

<div class="container">
    <p>&nbsp;</p>
    <p>&nbsp;</p>
    <div class="row justify-content-md-center">
        <div class="col-md-4 col-md-auto">
            <div th:if="${param.error}" class="alert alert-danger">
                Invalid username or password.
            </div>

            <div th:if="${param.logout}" class="alert alert-success">
                You have been logged out.
            </div>

            <h3>SIGNIN</h3>
            <hr>

            <form th:action="@{/login}" name="loginForm"  method="POST">
                <div class="form-group">
                    <label for="userNameInput">Username</label>
                    <input type="text" class="form-control form-control-lg" id="userNameInput" name="username" value="admin" />
                </div>
                <div class="form-group">
                    <label for="passwordInput">Password</label>
                    <input type="password" class="form-control form-control-lg" id="passwordInput"  name="password" value="123456" />
                </div>

                <button type="submit" class="btn btn-success btn-lg">Login</button>
                <a href="/register" class="btn btn-link btn-lg">Create new account</a>
            </form>
            <p>&nbsp;</p>
            <p> <a href="/forgot-password">Forgot password?</a></p>
        </div>
    </div>
</div>
</body>
</html>
